 <div class="container">
    
    <h1>Registration Form</h1>
    <form [formGroup]="registrationForm">
        <div class="form-group">
            <label>username</label>
            <input [class.is-invalid]="username.touched && username.invalid"
             formControlName="username" type="text" class="form-control">
        </div>
        <div class="form-group">
            <label>password</label>
            <input  [class.is-invalid]="password.touched && password.invalid " formControlName="password" type="password" class="form-control">
           
        
        </div>
        <div class="form-group">
            <label>confirm password</label>
            <input [class.is-invalid]="confirmpassword.touched && confirmpassword.invalid"
            formControlName="confirmpassword" type="password" class="form-control">
        </div>
        <div formGroupName="address">
            <div class="form-group">
                <label>city</label>
                <input formControlName="city" type="text" class="form-control">
            </div>
            <div class="form-group">
                <label>state</label>
                <input formControlName="state" type="text" class="form-control">
            </div>
            <div class="form-group">
                <label>postal code</label>
                <input formControlName="postalcode" type="text" class="form-control">
            </div>

        </div>
        <button class="btn btn-primary" type="submit">Registration</button>
    </form>

</div>
